<html>
<meta name="viewport" content="initial-scale=1.0">

<head>
	<script src="libs/jquery-3.4.1.min.js"></script>
	<link href="libs/css/bootstrap.min.css" rel="stylesheet">
	<link href="libs/js/bootstrap.min.js" rel="stylesheet">
	<link href="css/signin.css" rel="stylesheet">
</head>

<body>
	<div id="divScreen">
		<div class="container-fluid centerV" style="padding: 0px 25px">
			<div class="row" style="margin-bottom: 35px">
				<img class="centerH" src="images/truck.png" alt="logo" style="max-width: 175px;">
				<h5 class="centerH" style="font-weight: bold; margin-top: 10px">Dispatch Contact Center</h5>
			</div>

			<form action="case.html" style="margin-bottom: 25px">
				<div class="row">
					<div class="col-12 centerH">
						<input class="form-control" id="username" type="username" placeholder="Username">
					</div>
				</div>
				<div class="row" style="margin-bottom: 10px">
					<div class="container-fluid">
						<input class="form-control" id="password" type="password" placeholder="Password">
					</div>
				</div>
				<div class="row">
					<div class="container-fluid">
						<button class="btn btn-primary active btn-block" type="submit" style="text-align: center">Sign in</button>
					</div>
				</div>
			</form>

			<div class="row" style="margin-bottom: 25px">
				<img class="centerH" src="images/logo.png" alt="logo" style="max-width: 45px;">
			</div>
		</div>
	</div>
</body>

</html>
