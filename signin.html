<html>
<meta name="viewport" content="initial-scale=1.0">

<head>
	<script src="libs/jquery-3.4.1.min.js"></script>
	<link href="libs/css/bootstrap.min.css" rel="stylesheet">
	
	<link href="css/signin.css" rel="stylesheet">
	<script src="libs/js/bootstrap.min.js"></script>
</head>

<body>
	<div class="container-fluid centerV" style="padding: 0px 25px">
		<div class=row>
			<img class="mx-auto" src="images/truck.png" alt="logo" style="max-width: 175px;">
		</div>
		<div class="row" style="margin-bottom: 35px">
			<h5 class="mx-auto font-weight-bold" style="margin-top: 10px">Dispatch Contact Center</h5>
		</div>

		<div class="row" style="margin-bottom: 25px">
			<div class="col m-auto" style="max-width: 350px">
				<form action="case.html">
					<input class="form-control" name="username" id="username" type="text" placeholder="Username">
					<input class="form-control" name="password" id="password" type="password" placeholder="Password">
					<button id="bt_signin" class="btn btn-primary active btn-block text-center" type="submit" style="margin-top: 10px">Sign in</button>
				</form>
			</div>
		</div>
		
		
		<div class="row" style="margin-bottom: 25px">
			<img class="mx-auto centerV" src="images/logo.png" alt="logo" style="max-width: 45px">
		</div>
	</div>
</body>

</html>
