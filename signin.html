<html>
		<meta name="viewport" content="width=300px, height=500px, initial-scale=1.0">
<head>
    <script src="jquery-3.4.1.min.js"></script>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="scss/login.css" rel="stylesheet">
    <link href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" rel="stylesheet" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
</head>

<body>
	<div id="divScreen">
		<div class="container-fluid centerV" style="padding: 0px 25px">
			<div class="row" style="margin-bottom: 35px">
				<img class="centerH" style="max-width: 175px;" src="images/truck.png" alt="logo">
				<h5 class="centerH" style="font-weight: bold; margin-top: 10px">Dispatch Contact Center</h5>
			</div>
			<div class="row">
			</div>
			<form action="case.html" style="margin-bottom: 25px">
				<div class="row">
					<div class="col-12 centerH">
						<input class="form-control" id="username" type="username" placeholder="Username">
					</div>
				</div>
				<div class="row" style="margin-bottom: 10px">
					<div class="container-fluid">
						<input class="form-control" id="password" type="password" placeholder="Password">
					</div>
				</div>
				<div class="row">
					<div class="container-fluid">
						<button class="btn btn-primary active btn-block" type="submit" style="text-align: center">Sign in</button>
					</div>
				</div>
			</form>
			<div class="row" style="margin-bottom: 25px">
				<img class="centerH" style="max-width: 45px;" src="images/logo.png" alt="logo">
			</div>
		</div>
	</div>
</body>

</html>
