<html>
<meta name="viewport" content="initial-scale=1.0">

<head>
	<script src="libs/jquery-3.4.1.min.js"></script>
	<link href="libs/css/bootstrap.min.css" rel="stylesheet">
	<link href="libs/font-awesome.css" rel="stylesheet">
	<script src="libs/jQuery.Marquee-master/jquery.marquee.min.js"></script>
	<script src="libs/js/bootstrap.min.js"></script>

	<script src="js/smartAgent.js"></script>
	<link href="css/smartAgent.css" rel="stylesheet">

</head>

<body>
	<div class="container-fluid h-100 p-0">
		<div class="row statusBar">
			<div class="col-2 col-lg-1 pr-0 h-100">
				<img class="h-75 d-inline-block rounded-circle d-block mx-auto  centerV" id="profile">
			</div>
			<div class="col-5 col-lg-6 pr-0" style="padding-left: 25px">
				<div class="container-fluid centerV p-0">
					<p class="name m-0" id="name">Name Surname</p>
	
					<select id="state" name="state" style="font-size: 14px">
						<option value="ready">Ready</option>
						<option value="notReady">Not Ready</option>
					</select>
	
					<p class="callTime m-0" id="callTime" style="font-size: 12px">0:00:00</p>
				</div>
			</div>
	
			<div class="col-5">
				<div class="d-inline-flex h-100 float-right">
					<p class="centerV extNum mb-auto mr-2" id="extNum"></p>
					<img class="centerV h-25" id="bt_setting" src="icon/settings-work-tool.png">
				</div>
			</div>
		</div>
	
		<div class="row functionBar">
			<div class="col-7 col-sm-8 col-md-8 col-lg-8" style="padding-left: 15px">
				<div class="searchPhone centerV">
					<input class="form-control phoneSearch" id="phoneSearch" type="text" placeholder="Enter a telephone number">
					<button class="centerV" id="clearInput" aria-hidden="true">
						<img src="icon/close.png" style="height: 60%; opacity: 0.5;">
					</button>
				</div>
			</div>
			<div class="col-5 col-sm-4 offset-md-1 col-md-3 offset-lg-2 col-lg-2 pl-0">
				<div class="row centerV m-0 groupButton">
					<div class="col">
						<img id="makeCall" src="icon/Ui Buttons (9).png">
					</div>
					<div class="col">
						<img id="holdCall" src="icon/call-pause.png">
					</div>
					<div class="col">
						<img id="transferCall" src="icon/call-add.png">
					</div>
					<div class="col">
						<img id="consultCall" src="icon/call-out.png">
					</div>
					<div class="col">
						<img id="conferenceCall" src="icon/call-people.png">
					</div>
				</div>
			</div>
		</div>
	
		<div class="row m-0" style="height: calc(100% - 130px)">
			<div class="col-2 col-md-1 leftnav">
				<nav class="navbar" style="padding: 10px 12px">
					<ul class="navbar-nav mx-auto">
						<li class="nav-item">
							<a class="nav-link" id="bt_help" href="#">
								<img src="icon/chat.png">
								<p>Help</p>
							</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" id="bt_dropCall" href="#">
								<img src="icon/hot-line Drop.png">
								<p>Drop Call</p>
							</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" id="bt_history" href="#">
								<img src="icon/phone-call History.png">
								<p>History</p>
							</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" id="bt_rds" href="#">
								<img src="icon/concrete-mixer.png">
								<p>RDS</p>
							</a>
						</li>
						<li class="nav-item">
								<a class="nav-link" id="bt_voiceRecord" href="#">
									<img src="icon/concrete-mixer.png">
									<p>Voice Record</p>
								</a>
							</li>
						<li class="nav-item">
							<a class="nav-link" id="bt_monitor" href="#">
								<img src="icon/call-center sup monitor.png">
								<p>Monitor</p>
							</a>
						</li>
					</ul>
				</nav>
			</div>
	
			<div class="col-10 col-md-11 p-0 rightDiv">
				<div class="container-fluid">
					<div class="row">
						<table class="table">
							<thead class="thead-light">
								<tr>
									<th class="border-top-0 border-left-0">Login Time</th>
									<th class="border-top-0">Logon Time</th>
									<th class="border-top-0 border-right-0">Talk Time</th>
								</tr>
							</thead>
							<tbody>
								<tr>
									<td class="loginTime border-left-0" id="loginTime"></td>
									<td class="logonTime" id="logonTime"></td>
									<td class="talkTime border-right-0" id="talkTime"></td>
								</tr>
							</tbody>
						</table>
					</div>
	
					<div class="row">
						<div class="marquee" id="runningText"></div>
					</div>

					<div class="row mt-5 mx-1">
						<table class="table waitingCallTable">
							<thead class="thead-light">
								<tr class="row m-0">
									<th class="col-2">No.</th>
									<th class="col-4 border-left-0">Calling Number</th>
									<th class="col-3 border-left-0">Calling Time</th>
									<th class="col-3 border-left-0">State</th>
								</tr>
							</thead>
							<tbody id="b_waitingCall">
							</tbody>
						</table>
					</div>
	
					<div class="row callStat">
						<div class="container-fluid">
							<div class="row">
								<div class="col-6" style="height: 40px; padding: 1px">
									<div class="container-fluid borderCol" id="button_waitCall" style="background-color: #00bceb">
										<div class="row centerV">
											<div class="col-3">
												<img class="h-100" src="icon/telemarketer-List.png">
											</div>
											<div class="col-3">
												<p class="centerV waitCall font-weight-bold" id="waitCall" style="font-size: 16px">00</p>
											</div>
											<div class="col-6" style="padding-left: 5px">
												<p class="centerV waitCall_time" id="waitCall_time"></p>
											</div>
										</div>
									</div>
								</div>
								<div class="col-6" style="height: 40px; padding: 1px">
									<div class="container-fluid borderCol" id="button_dropCall" style="background-color: #e44141">
										<div class="row centerV">
											<div class="col-3">
												<img class="h-100" src="icon/hot-line.png">
											</div>
											<div class="col-3">
												<p class="centerV dropCall font-weight-bold" id="dropCall" style="font-size: 16px">00</p>
											</div>
											<div class="col-6" style="padding-left: 5px">
												<p class="centerV dropCall_time" id="dropCall_time"></p>
											</div>
										</div>
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-4" style="height: 40px; padding: 1px">
									<div class="container-fluid borderCol" style="background-color: #49d761">
										<div class="row centerV">
											<div class="col-6">
												<img class="h-100" src="icon/phone-call in.png">
											</div>
											<div class="col-6" style="padding-left: 5px">
												<p class="centerV inCall" id="inCall"></p>
											</div>
										</div>
									</div>
								</div>
								<div class="col-4" style="height: 40px; padding: 1px">
									<div class="container-fluid borderCol" style="background-color: #f0ce0e">
										<div class="row centerV">
											<div class="col-6">
												<img class="h-100" src="icon/phone-call out.png">
											</div>
											<div class="col-6" style="padding-left: 5px">
												<p class="centerV outCall" id="outCall"></p>
											</div>
										</div>
									</div>
								</div>
								<div class="col-4" style="height: 40px; padding: 1px">
									<div class="container-fluid borderCol" style="background-color: #e44141">
										<div class="row centerV">
											<div class="col-6">
												<img class="h-100" src="icon/phone-call abandon.png">
											</div>
											<div class="col-6" style="padding-left: 5px">
												<p class="centerV missCall" id="missCall"></p>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>


	<div class="modal fade" id="myModal" role="dialog">
		<div class="modal-dialog">
			<!-- Modal content-->
			<div class="modal-content">
				<div class="modal-header">
					<button class="close" data-dismiss="modal" type="button">&times;</button>
					<h4 class="modal-title">Modal Header</h4>
				</div>
				<div class="modal-body">
					<p>Some text in the modal.</p>
				</div>
				<div class="modal-footer">
					<button class="btn btn-default" data-dismiss="modal" type="button">Close</button>
				</div>
			</div>
		</div>
	</div>

</body>

<script id="waitingCall_tr" data-template="listitem" type="text/template">
	<tr id="waitingTable_tr" class="row m-0">
		<td class="waitingNo col-2" id="waiting_num"></td>
		<td class="waitingNum col-4 border-left-0" id="waiting_phone"></td>
		<td class="waitingState col-3 border-left-0" id="waiting_time"></td>
		<td class="waitingTime col-3 border-left-0" id="waiting_state"></td>
	</tr>
</script>

</html>
