<html>
<meta name="viewport" content="initial-scale=1.0">

<head>
	<script src="libs/jquery-3.4.1.min.js"></script>
	<link href="libs/css/bootstrap.min.css" rel="stylesheet">
	<link href="./libs/font-awesome.css" rel="stylesheet">
	<script src="libs/js/bootstrap.min.js"></script>

	<script src="js/smartAgent.js"></script>
	<link href="css/smartAgent.css" rel="stylesheet">

</head>

<body>
	<div class="divScreen">
		<div class="row statusBar">
			<div class="col-2" style="padding-right: 0">
				<img class="rounded-circle centerV" id="profile" src="images/profilePicture.png"
					style="max-width:100%;">
			</div>
			<div class="col-5" style="padding-left: 25; padding-right: 0">
				<div class="container-fluid centerV" style="padding: 0">
					<p id="name" style="margin: 0">Name Surname</p>
					<select id="status" name="status" style="font-size: 14px">
						<option value="ready">Ready</option>
						<option value="notready">Not Ready</option>
					</select>
					<p id="callTime" style="margin: 0; font-size: 12px">0:00:00</p>
				</div>
			</div>
			<div class="col-3" style="padding-right: 0">
				<p class="centerV float-right" id="extNum">7500</p>
			</div>
			<div class="col-2">
				<a href="">
					<img class="centerV" src="icon/settings-work-tool.png" alt="setting" style="width: 55%">
				</a>
			</div>
		</div>

		<div class="row functionBar">
			<div class="col-7" style="padding-left: 15">
				<div class="searchPhone centerV">
					<input class="form-control phoneSearch" id="phoneNumber" type="text"
						placeholder="Enter a telephone number">
					<button class="centerV" id="clearInput" aria-hidden="true" onclick="clear()">
						<img src="icon/close.png" style="height: 60%; opacity: 0.5;">
					</button>
				</div>
			</div>
			<div class="col-5" style="padding-left: 0; padding-right: 5">
				<div class="container groupButton centerV">
					<a href="">
						<img src="icon/Ui Buttons (9).png">
					</a>
					<a href="">
						<img src="icon/Ui Buttons (9).png">
					</a>
					<a href="">
						<img src="icon/Ui Buttons (9).png">
					</a>
					<a href="">
						<img src="icon/Ui Buttons (9).png">
					</a>
				</div>
			</div>
		</div>

		<div class="row" style="margin: 0">
			<div class="col-2 leftnav">
				<nav class="navbar" style="padding: 10px 12px">
					<ul class="navbar-nav">
						<li class="nav-item">
							<a class="nav-link" id="help" href="#">
								<img src="icon/chat.png">
								<p>Help</p>
							</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" id="dropCall" href="#">
								<img src="icon/hot-line Drop.png">
								<p>Drop Call</p>
							</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" id="history" href="#">
								<img src="icon/phone-call History.png">
								<p>History</p>
							</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" id="rds" href="#">
								<img src="icon/concrete-mixer.png">
								<p>RDS</p>
							</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" id="monitor" href="#">
								<img src="icon/call-center sup monitor.png">
								<p>Monitor</p>
							</a>
						</li>
					</ul>
				</nav>
			</div>

			<div class="col-10" style="padding: 0">
				<div class="container-fluid">
					<div class="row">
						<table class="table">
							<thead class="thead-light">
								<tr>
									<th>Login Time</th>
									<th>Logon Time</th>
									<th>Talk Time</th>
									<th>Order</th>
								</tr>
							</thead>
							<tbody>
								<tr>
									<td id="loginTime">00:00</td>
									<td id="logonTime">0:00:00</td>
									<td id="talkTime">0:00:00</td>
									<td id="order"></td>
								</tr>
							</tbody>
						</table>
					</div>

					<div class="row callStat">
						<div class="container-fluid">
							<div class="row">
								<div class="col-6 borderCol" style="background-color: #00bceb">
									<div class="container-fluid centerV">
										<div class="row">
											<div class="col-3">
												<img class="centerH" src="icon/telemarketer-List.png"
													style="height: 65%">
											</div>
											<div class="col-3">
												<p class="centerV" id="waitingcallNum"
													style="font-size: 16px; font-weight: bold">00</p>
											</div>
											<div class="col-6">
												<p class="centerV" id="waitingcallTime">0:00:00</p>
											</div>
										</div>
									</div>
								</div>
								<div class="col-6 borderCol" style="background-color: #e44141">
									<div class="container-fluid centerV">
										<div class="row">
											<div class="col-3">
												<img class="centerH" src="icon/hot-line.png" style="height: 65%">
											</div>
											<div class="col-3">
												<p class="centerV" id="dropcallNum"
													style="font-size: 16px; font-weight: bold">00</p>
											</div>
											<div class="col-6">
												<p class="centerV" id="dropcallTime">0:00:00</p>
											</div>
										</div>
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-4 borderCol" style="background-color: #49d761">
									<div class="container-fluid centerV">
										<div class="row">
											<div class="col-6">
												<img class="centerH" src="icon/phone-call in.png" style="height: 65%">
											</div>
											<div class="col-6">
												<p class="centerV" id="xxxxxxxx">000</p>
											</div>
										</div>
									</div>
								</div>
								<div class="col-4 borderCol" style="background-color: #f0ce0e">
									<div class="container-fluid centerV">
										<div class="row">
											<div class="col-6">
												<img class="centerH" src="icon/phone-call out.png" style="height: 65%">
											</div>
											<div class="col-6">
												<p class="centerV" id="xxxxxxxxxx">000</p>
											</div>
										</div>
									</div>
								</div>
								<div class="col-4 borderCol" style="background-color: #e44141">
									<div class="container-fluid centerV">
										<div class="row">
											<div class="col-6">
												<img class="centerH" src="icon/phone-call abandon.png" style="height: 65%">
											</div>
											<div class="col-6">
												<p class="centerV" id="xxxxxxxxxx">000</p>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

	</div>
</body>

</html>
