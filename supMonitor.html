<html>
<meta name="viewport" content="initial-scale=1.0">

<head>
	<script src="libs/jquery-3.4.1.min.js"></script>
	<link href="libs/css/bootstrap.min.css" rel="stylesheet">
	<link href="./libs/font-awesome.css" rel="stylesheet">
	<script src="libs/js/bootstrap.min.js"></script>

	<script src="js/supMonitor.js"></script>
	<link href="css/supMonitor.css" rel="stylesheet">

</head>

<body>
	<div class="divScreen">
		<div class="container-fluid">
			<div class="row" style="color: #ffffff; margin-bottom: 10px">
				<div class="col-3" style="padding: 0 10px">
					<div class="container-fluid">
						<div class="row" style="height: 145px">
							<div class="col">
								<!-- l e f t -->
							</div>
							<div class="col" style="background-color: #5587a2">
							</div>
						</div>
					</div>
				</div>
				<div class="col-9" style="padding: 0">
					<div class="container-fluid">
						<div class="row" style="background-color: #1180ae; height: 50px; margin-bottom: 10px">
							<div class="col">
								<p class="centerV" style="margin-bottom: 0; font-size: 20px; font-weight: bold">Team</p>
							</div>
						</div>
						<div class="row statistic">
							<div class="col-5">
								<div class="container-fluid" style="padding: 0">
									<div class="row">
										<div class="col status" style="background-color: #00bceb">
											<div class="container-fluid">
												<div class="row">
													<div class="col">
														<p class="centerV" style="font-weight: bold; font-size: 36px">0
														</p>
													</div>
													<div class="col">
														<p class="centerV" style="font-size: 18px">0:00:00</p>
													</div>
												</div>
												<div class="row">
													<div class="col">
														<p class="centerV" style="font-size: 16px">Waiting Call</p>
													</div>
												</div>
											</div>
										</div>
										<div class="col status" style="background-color: #e44141">
											<div class="container-fluid">
												<div class="row">
													<div class="col">
														<p class="centerV" style="font-weight: bold; font-size: 36px">0
														</p>
													</div>
													<div class="col">
														<p class="centerV" style="font-size: 18px">0:00:00</p>
													</div>
												</div>
												<div class="row">
													<div class="col">
														<p class="centerV" style="font-size: 16px">Call Back</p>
													</div>
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
							<div class="col status" style="background-color: #5c7148">
								<div class="container-fluid">
									<div class="row">
										<div class="col">
											<p class="centerV" style="font-weight: bold; font-size: 36px">0</p>
										</div>
									</div>
									<div class="row">
										<div class="col">
											<p class="centerV" style="font-size: 16px">All Call &#40In&#41</p>
										</div>
									</div>
								</div>
							</div>
							<div class="col status" style="background-color: #88b14b">
								<div class="container-fluid">
									<div class="row">
										<div class="col">
											<p class="centerV" style="font-weight: bold; font-size: 36px">0</p>
										</div>
									</div>
									<div class="row">
										<div class="col">
											<p class="centerV" style="font-size: 16px">Answer Call</p>
										</div>
									</div>
								</div>
							</div>
							<div class="col status" style="background-color: #d74061">
								<div class="container-fluid">
									<div class="row">
										<div class="col">
											<p class="centerV" style="font-weight: bold; font-size: 36px">0</p>
										</div>
									</div>
									<div class="row">
										<div class="col">
											<p class="centerV" style="font-size: 16px">Drop Call</p>
										</div>
									</div>
								</div>
							</div>
							<div class="col status" style="background-color: #ef562d">
								<div class="container-fluid">
									<div class="row">
										<div class="col">
											<p class="centerV" style="font-weight: bold; font-size: 36px"><span>0</span>%</p>
										</div>
									</div>
									<div class="row">
										<div class="col">
											<p class="centerV" style="font-size: 16px">% Drop Call</p>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-3" style="padding: 0 10px; height: 500px">
					<div class="container-fluid">

					</div>
				</div>
				<div class="col-9" style="padding: 0">
					<div class="row silentBar">
						<div class="col">
							<div class="centerV float-right">
								<p style="font-size: 18px; display: inline; padding-right: 5px">Silent Number: <span
										id="silentNum">7500</span></p>
								<button>
									<img src="icon/Ui Buttons (10).png">
								</button>
								<button>
									<img src="icon/Ui Buttons (10).png">
								</button>
							</div>
						</div>
					</div>

					<div class="row">
						<div class="container-fluid">
							<div class="col-5th">
								<div class="card ">
									<div class="cardHead">
										<div class="row centerV">
											<div class="col-9">
												<p id="name" class="centerV float-left">Name Surname</p>
											</div>
											<div class="col-3">
												<p id="extNum" class="centerV float-right" style="font-size: 14px;">7500</p>
											</div>
										</div>
									</div>
									<div class="card-body">
										<div class="row" style="padding-bottom: 10px">
											<div class="col-4" style="padding-right: 0">
												<img class="rounded-circle" id="profile" src="images/profilePicture.png"
													style="max-width:80%; border: 1px solid #d4dff5">
											</div>
											<div class="col-8">
												<div class="row">
													<div class="col-7" style="padding: 0">
														<div class="container row" style="margin-right: 0">
															<p id="status" style="font-weight: bold">Ready</p>
														</div>
														<div class="container row">
															<p id="phoneNum" style="font-weight: bold; color: #000">0987654321</p>
														</div>
													</div>
													<div class="col-5">
														<img src="icon/phone-call Avialable grey.png" style="max-width:100%;">
													</div>
												</div>
												<div class="row" style="padding-left: 0; margin-right: 0">
													<p id="cusName" style="color: #000">Customer Nameeeeeeeee</p>
												</div>
											</div>
										</div>
										<div class="row callStat" style="height: 35px">
											<div class="col-4" style="margin-left: 3px">
												<p class="centerV centerH" id="time">00:00:00</p>
											</div>
											<div class="col">
												<p class="centerV centerH"><span id="inc">0</span><br>INC</p>
											</div>
											<div class="col">
												<p class="centerV centerH"><span id="oc">0</span><br>OC</p>
											</div>
											<div class="col">
												<p class="centerV centerH"><span id="tt">0:00</span><br>TT</p>
											</div>
										</div>
									</div>
								</div>
							</div>


						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
