<html>
<meta name="viewport" content="initial-scale=1.0">

<head>
	<script src="libs/jquery-3.4.1.min.js"></script>
	<link href="libs/css/bootstrap.min.css" rel="stylesheet">
	<link href="./libs/font-awesome.css" rel="stylesheet">
	<script src="libs/js/bootstrap.min.js"></script>

	<script src="js/supMonitor.js"></script>
	<link href="css/supMonitor.css" rel="stylesheet">

</head>

<body>
	<div class="divScreen">
		<div class="container-fluid">
			<div class="row" style="color: #ffffff">
				<div class="col-3" style="padding: 0 10px">
					<div class="container-fluid">
						<div class="row" style="height: 145px">
							<div class="col">
								<!-- l e f t -->
							</div>
							<div class="col" style="background-color: #5587a2">
							</div>
						</div>
					</div>
				</div>
				<div class="col-9" style="padding: 0">
					<div class="container-fluid">
						<div class="row"
							style="background-color: #1180ae; font-weight: bold; height: 50px; margin-bottom: 10px">
							<div class="col">
								<p class="centerV" style="margin-bottom: 0; font-size: 20px">Team</p>
							</div>
						</div>
						<div class="row statistic">
							<div class="col-5">
								<div class="container-fluid" style="padding: 0">
									<div class="row">
										<div class="col status" style="background-color: #00bceb">
											<div class="container-fluid">
												<div class="row">
													<div class="col">
														<p class="centerV" style="font-weight: bold; font-size: 36px">0</p>
													</div>
													<div class="col">
														<p class="centerV" style="font-size: 18px">0:00:00</p>
													</div>
												</div>
												<div class="row">
													<div class="col">
														<p class="centerV" style="font-size: 18px">Waiting Call</p>
													</div>
												</div>
											</div>
										</div>
										<div class="col status" style="background-color: #e44141">
											<div class="container-fluid">
												<div class="row">
													<div class="col">
														<p class="centerV" style="font-weight: bold; font-size: 36px">0</p>
													</div>
													<div class="col">
														<p class="centerV" style="font-size: 18px">0:00:00</p>
													</div>
												</div>
												<div class="row">
													<div class="col">
														<p class="centerV" style="font-size: 18px">Call Back</p>
													</div>
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
							<div class="col status" style="background-color: #5c7148">
								<div class="container-fluid">
									<div class="row">
										<div class="col">
											<p class="centerV" style="font-weight: bold; font-size: 36px">0</p>
										</div>
									</div>
									<div class="row">
										<div class="col">
											<p class="centerV" style="font-size: 18px">All Call &#40In&#41</p>
										</div>
									</div>
								</div>
							</div>
							<div class="col status" style="background-color: #88b14b">
								<div class="container-fluid">
									<div class="row">
										<div class="col">
											<p class="centerV" style="font-weight: bold; font-size: 36px">0</p>
										</div>
									</div>
									<div class="row">
										<div class="col">
											<p class="centerV" style="font-size: 18px">Answer Call</p>
										</div>
									</div>
								</div>
							</div>
							<div class="col status" style="background-color: #d74061">
								<div class="container-fluid">
									<div class="row">
										<div class="col">
											<p class="centerV" style="font-weight: bold; font-size: 36px">0</p>
										</div>
									</div>
									<div class="row">
										<div class="col">
											<p class="centerV" style="font-size: 18px">Drop Call</p>
										</div>
									</div>
								</div>
							</div>
							<div class="col status" style="background-color: #ef562d">
								<div class="container-fluid">
									<div class="row">
										<div class="col">
											<p class="centerV" style="font-weight: bold; font-size: 36px"><span>0</span>%</p>
										</div>
									</div>
									<div class="row">
										<div class="col">
											<p class="centerV" style="font-size: 18px">% Drop Call</p>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

	</div>
</body>

</html>
