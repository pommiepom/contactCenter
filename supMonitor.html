<html>
<meta name="viewport" content="initial-scale=1.0">

<head>
	<script src="libs/jquery-3.4.1.min.js"></script>
	<link href="libs/css/bootstrap.min.css" rel="stylesheet">
	<link href="./libs/font-awesome.css" rel="stylesheet">
	<script src="libs/js/bootstrap.min.js"></script>

	<script src="js/supMonitor.js"></script>
	<link href="css/supMonitor.css" rel="stylesheet">

</head>

<body>
	<div class="divScreen">
		<div class="container-fluid">
			<div class="row" style="color: #ffffff; margin-bottom: 10px">
				<div class="col-3" style="padding: 0 10px">
					<div class="container-fluid">
						<div class="row" style="height: 145px">
							<div class="col">
								<!-- p i e c h a r t -->
							</div>
							<div class="col" style="background-color: #5587a2">
							</div>
						</div>
					</div>
				</div>
				<div class="col-9" style="padding: 0">
					<div class="container-fluid">
						<div class="row teamBar">
							<div class="col-1">
								<p class="centerV" style="margin-bottom: 0">Team</p>
							</div>
							<div class="col-11">
								<select class="centerV" id="team" name="team">
									<option value="1">Dispatch BKK IN</option>
									<option value="2">Dispatch BKK IN IN IN IN IN IN</option>
								</select>
							</div>
						</div>

						<div class="row statistic">
							<div class="col-5">
								<div class="row">
									<div class="col statusBar" style="background-color: #00bceb">
										<div class="row">
											<div class="col">
												<p class="centerV waitCall" id="waitCall" style="font-weight: bold; font-size: 36px">0</p>
											</div>
											<div class="col">
												<p class="centerV waitCall_time" id="waitCall_time" style="font-size: 18px">0:00:00</p>
											</div>
										</div>
										<div class="row">
											<div class="col">
												<p class="centerV" style="font-size: 16px">Waiting Call</p>
											</div>
										</div>
									</div>

									<div class="col statusBar" style="background-color: #e44141">
										<div class="row">
											<div class="col">
												<p class="centerV callBack" id="callack" style="font-weight: bold; font-size: 36px">0</p>
											</div>
											<div class="col">
												<p class="centerV callBack_time" id="callBack_time" style="font-size: 18px">0:00:00</p>
											</div>
										</div>
										<div class="row">
											<div class="col">
												<p class="centerV" style="font-size: 16px">Call Back</p>
											</div>
										</div>
									</div>
								</div>
							</div>

							<div class="col statusBar" style="background-color: #5c7148">
								<div class="row">
									<div class="col">
										<p class="centerV allCall" id="allCall" style="font-weight: bold; font-size: 36px">0</p>
									</div>
								</div>
								<div class="row">
									<div class="col">
										<p class="centerV allCall" style="font-size: 16px">All Call &#40In&#41</p>
									</div>
								</div>
							</div>

							<div class="col statusBar" style="background-color: #88b14b">
								<div class="row">
									<div class="col">
										<p class="centerV ansCall" id="ansCall" style="font-weight: bold; font-size: 36px">0</p>
									</div>
								</div>
								<div class="row">
									<div class="col">
										<p class="centerV" style="font-size: 16px">Answer Call</p>
									</div>
								</div>
							</div>

							<div class="col statusBar" style="background-color: #d74061">
								<div class="row">
									<div class="col">
										<p class="centerV dropCall" id="dropCall" style="font-weight: bold; font-size: 36px">0</p>
									</div>
								</div>
								<div class="row">
									<div class="col">
										<p class="centerV" style="font-size: 16px">Drop Call</p>
									</div>
								</div>
							</div>

							<div class="col statusBar" style="background-color: #ef562d">
								<div class="row">
									<div class="col">
										<p class="centerV perDropCall" style="font-weight: bold; font-size: 36px">
											<span id="perDropCall">0</span>%
										</p>
									</div>
								</div>
								<div class="row">
									<div class="col">
										<p class="centerV" style="font-size: 16px">% Drop Call</p>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>


			<div class="row" id="supBody" style=" height: 75%;">
				<div class="col-3" style="padding: 0 10px; max-height: 100%;">
					<table class="table table-striped" id="waitingCall" style="margin-bottom: 0; border-bottom: none">
						<p class="tableName">Waiting Call</p>
						<thead id="h_waitingCall">
							<tr>
								<th style="width: 32px">No.</th>
								<th style="width: 86px">Phone Number</th>
								<th style="width: 109px">Customer Name</th>
								<th style="width: 77px">Waiting Time</th>
							</tr>
						</thead>
						<tbody id="b_waitingCall"></tbody>
					</table>

					<table class="table table-striped fixed_header" id="agentQueue">
						<p class="tableName">Agent Queue</p>
						<thead>
							<tr id="h_agentQueue">
								<th style="width: 33px">No.</th>
								<th style="width: 141px">Name</th>
								<th style="width: 62px">Extension</th>
								<th style="width: 68px">State Time</th>
							</tr>
						</thead>
						<tbody id="b_agentQueue"></tbody>
					</table>

					<table class="table table-striped fixed_header" id="callBack" style="margin-bottom: 0">
						<p class="tableName">Call Back</p>
						<thead>
							<tr id="h_callBack">
								<th style="width: 33px">No.</th>
								<th style="width: 91px">Phone Number</th>
								<th style="width: 135px">Customer Name</th>
								<th style="width: 46px">Time</th>
							</tr>
						</thead>
						<tbody id="b_callBack">
							
						</tbody>
					</table>
				</div>

				<div class="col-9" style="padding: 0">
					<div class="row silentBar" id="silentBar">
						<div class="col">
							<div class="centerV float-right">
								<p style="font-size: 16px; display: inline; padding-right: 5px">Silent Number: <span class="silentNum" id="silentNum">7500</span></p>
								<button>
									<img src="icon/Ui Buttons (10).png">
								</button>
								<button>
									<img src="icon/pause.png">
								</button>
							</div>
						</div>
					</div>

					<div class="row">
						<div class="container-fluid" id="cardGroup"></div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

<script id="card" data-template="listitem" type="text/template">
	<div class="col-5th">
		<div class="card ">
			<div class="cardHead" id="cardHead">
				<div class="row centerV">
					<div class="col-9">
						<p class="centerV float-left name" id="name"></p>
					</div>
					<div class="col-3" style="padding-left: 0">
						<p class="centerV float-right extNum" id="extNum" style="font-size: 12px;"></p>
					</div>
				</div>
			</div>
			<div class="card-body" id="cardBody">
				<div class="row" style="padding-bottom: 10px; height: 55px">
					<div class="col-4" style="padding-right: 0">
						<img class="rounded-circle profile" id="profile" style="max-width:80%; border: 1px solid #d4dff5">
					</div>
					<div class="col-8">
						<div class="row">
							<div class="col-7" style="padding: 0">
								<div class="row status" id="status"></div>
								<div class="row phoneNum" id="phoneNum" style="padding-right: 0; margin-right: 0; font-weight: bold; color: #000"></div>
							</div>
							<div class="col-5">
								<img class="phoneIcon" id="phoneIcon" style="max-width:100%;">
							</div>
						</div>
						<div class="row cusName" id="cusName"></div>
					</div>
				</div>
				<div class="row callStat" style="height: 35px">
					<div class="col-4" style="margin-left: 3px">
						<p class="centerV centerH time" id="time"></p>
					</div>
					<div class="col">
						<p class="centerV centerH"><span class="inc" id="inc"></span><br>INC</p>
					</div>
					<div class="col">
						<p class="centerV centerH"><span class="oc" id="oc"></span><br>OC</p>
					</div>
					<div class="col">
						<p class="centerV centerH"><span class="tt" id="tt"></span><br>TT</p>
					</div>
				</div>
			</div>
		</div>
	</div>
</script>

<script id="waitingCall_tr" data-template="listitem" type="text/template">
	<tr>
		<td class="waiting_num" id="waiting_num" style="width: 32px"></td>
		<td class="waiting_phone" id="waiting_phone" style="width: 86px"></td>
		<td class="waiting_name" id="waiting_name" style="width: 109px"></td>
		<td class="waiting_time" id="waiting_time" style="width: 77px"></td>
	</tr>
</script>

<script id="agentQueue_tr" data-template="listitem" type="text/template">
	<tr>
		<td class="agent_num" id="agent_num" style="width: 33px">1.</td>
		<td class="agent_name" id="agent_name" style="width: 141px">Name Surname</td>
		<td class="agent_ext" id="agent_ext" style="width: 62px">7501</td>
		<td class="agent_time" id="agent_time" style="width: 68px">0:00:00</td>
	</tr>
</script>

<script id="callBack_tr" data-template="listitem" type="text/template">
	<tr>
		<td class="callback_num" id="callback_num" style="width: 33px">1.</td>
		<td class="callback_phone" id="callback_phone" style="width: 91px">0987654321</td>
		<td class="callback_name" id="callback_name" style="width: 135px">Name Surname</td>
		<td class="callback_time" id="callback_time" style="width: 46px">0:00:00</td>
	</tr>
</script>

</html>
